<div class="row justify-content-center">
    <div class="col-8">
        <form (ngSubmit)="save()" [formGroup]="editForm" name="editForm" novalidate role="form">
            <h2 data-cy="ProjectCreateUpdateHeading" id="jhi-project-heading"
                jhiTranslate="bugTrackerJHipsterApp.project.home.createOrEditLabel">
                Create or edit a Project
            </h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div [hidden]="editForm.get('id')!.value == null" class="form-group">
                    <label class="form-control-label" for="field_id" jhiTranslate="global.field.id">ID</label>
                    <input [readonly]="true" class="form-control" data-cy="id" formControlName="id" id="field_id"
                           name="id" type="number"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name"
                           jhiTranslate="bugTrackerJHipsterApp.project.name">Name</label>
                    <input class="form-control" data-cy="name" formControlName="name" id="field_name" name="name"
                           type="text"/>
                </div>
            </div>

            <div>
                <button (click)="previousState()" class="btn btn-secondary" data-cy="entityCreateCancelButton"
                        id="cancel-save" type="button">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button
                    [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary"
                    data-cy="entityCreateSaveButton"
                    id="save-entity"
                    type="submit"
                >
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
